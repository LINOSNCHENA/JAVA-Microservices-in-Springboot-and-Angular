
<br>
<header class="masthead bg-primary text-white text-center">
    <div class="container"><br>

      <h2 class="text-uppercase mb-0">REGISTRAR PAYROLL AND DEDUCTIONS </h2>

      <hr class="star-light">
    </div>
</header>

<div class="container">
    <table class="table table-striped">
        <thead>
            <th>Id</th>
            <th>Name</th>
            <th>Post</th>
            <th>Dept</th>
            <th>Salary</th>
            <th>Status </th>
            <th>Date</th>

            <th colspan="2">Actions</th>
        </thead>
        <tbody>
            <tr *ngFor="let worker of workers">
                <td>{{worker.id}}</td>
                <td>{{worker.names}}</td>
                <td>{{worker.post}}</td>
                <td>{{worker.dept}}</td>
                <td>{{worker.salary}}</td>
                <td>{{worker.status}}</td>
                <td>{{worker.createdAt}}</td>

                <td><button class="btn btn-danger" (click)="deleteItem(worker)">Delete</button>
                    <button class="btn btn-primary" (click)="saveOrUpdateItem(worker)">Edit</button>
                </td>
            </tr>
        </tbody>
    </table>
    <button class="btn btn-primary" (click)="newItem()">New Hire</button>
</div>
